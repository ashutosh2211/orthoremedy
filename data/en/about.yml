  about_item :
  - icon : ti-ruler-pencil # themify icon pack : https://themify.me/themify-icons
    title : Expertise in MSK ailments
    content : We specialise in advanced orthopardic medicine and musculoskeletal physiotherapy practice. We offer the best standard of treatment and take a personalised approach in treating a broad range of musculoskeletal conditions.

  - icon : ti-cup # themify icon pack : https://themify.me/themify-icons
    title : Personalised approach to patient care
    content : We combine a vast wealth of knowledge of working in both NHS and private clinics for more than 10 years and have experience in dealing with complex cases as well as provide hands-on care to alleviate pain, gain mobility and build strength and also help the patients return to sports and leisure activities.

  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : Our Mission
    content : We are passionate about helping patients return back to their active lifestyles as well as helping them understand the key reason behind their ailments to prevent recurring injuries.